<ion-header>
  <ion-navbar color="green-uea">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>UEA</strong> Easy Life
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

  <ion-card no-margin margin-bottom class="full-width">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button (click)="consoleText('First Touched!')">
            First
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button (click)="consoleText('Second Touched!')">
            Second
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button (click)="consoleText('Third Touched!')">
            Third
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

      <span class="content">{{ search.name }}</span>
    </ion-item>-->

    </ion-item>-->
  </ion-card>
  

  <button ion-button icon-start block no-margin color="green-uea" class="round" tappable (click)="doSearch()">
    <ion-icon name="search"></ion-icon> Buscar
  </button>
</ion-content>
