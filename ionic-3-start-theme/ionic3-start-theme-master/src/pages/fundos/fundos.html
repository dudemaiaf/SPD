<ion-header>

  <ion-navbar color="green-uea">
    <ion-title>Adicionando Fundos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card no-margin margin-bottom class="full-width">
    <ion-grid>
      <ion-row>
        <button ion-button icon-start block no-margin color="green-uea" class="round" tappable (click)="goToShop(5)">
          <p> R$ 5.00 </p>
        </button>
        <button ion-button icon-start block no-margin color="green-uea" class="round" tappable (click)="goToShop(10)">
          <p> R$ 10.00 </p>
        </button>
        <button ion-button icon-start block no-margin color="green-uea" class="round" tappable (click)="goToShop(15)">
        <p> R$ 15.00 </p>
      </button>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
