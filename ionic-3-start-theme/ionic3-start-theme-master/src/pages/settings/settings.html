<!-- -->
<ion-header class="no-shadow">

  <ion-navbar class="no-border">
    <ion-title>
      <ion-icon name="cog" color="green-uea"></ion-icon>
      <span>Configurações</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="common-bg">
  <!-- User settings-->
  <ion-item-group>
    <ion-item-divider color="green-uea" class="bold">User Settings</ion-item-divider>
    <ion-item>
      <ion-label>Linguagem</ion-label>
      <ion-select [(ngModel)]="language" cancelText="Cancel" okText="OK">
        <ion-option value="en-US" selected="true">Inglês Americano (US)</ion-option>
        <ion-option value="en-GB">Inglês Britânico (UK)</ion-option>
        <ion-option value="pt-BR">Portugues Brasileiro (BR)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Currency</ion-label>
      <ion-select [(ngModel)]="currency" cancelText="Cancel" okText="OK">
        <ion-option value="BRL" selected="true">Real Brasileiro (R$)</ion-option>
        <ion-option value="USD">Dólar Americano (U$)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Units</ion-label>
      <ion-select [(ngModel)]="munits" cancelText="Cancel" okText="OK">
        <ion-option value="M" >Milhas (ft²)</ion-option>
        <ion-option value="K" selected="true">Kilometros (km)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Notificação</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-item-group>
  <!-- App settings-->
  <ion-item-group>
    <ion-item-divider color="green-uea" class="bold">Configurações do App</ion-item-divider>
    <ion-item>
      <span>Limpar Dados Privados</span>
    </ion-item>
    <ion-item>
      <ion-label>Push Notifications?</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <span>Política de Privacidade</span>
    </ion-item>
  </ion-item-group>  

  

</ion-content>
