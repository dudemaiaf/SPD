<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <img class="logo-uea" src="../../assets/img/uea.png">
      <h2 ion-text class="text">
        <strong>UEA</strong> Easy Life
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start color="green-uea"></ion-icon>
          <h2 class="text-label">Email</h2>
        </ion-label>
        <ion-input type="email" #username></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start color="green-uea"></ion-icon>
          <h2 class="text-label">Senha</h2>
        </ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    </form>

    <p text-right ion-text class="text-label" tappable (click)="forgotPass()"><strong>Esqueceu sua senha?</strong></p>

    <div>
      <button ion-button icon-start block color="green-uea" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Entrar
      </button>

      <p text-center ion-text color="green-uea">Ou entrar com:</p>

      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-twitter">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-gplus">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text class="text-reg" tappable (click)="register()">Novo aqui? <strong>Cadastre-se</strong></span>
    </div>

  </div>
</ion-content>
