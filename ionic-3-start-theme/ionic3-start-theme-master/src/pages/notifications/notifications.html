<ion-list class="no-margin">
  <ion-list-header class="no-margin">
  	<ion-icon name="notifications" color="green-uea"></ion-icon>
  	<span ion-text color="green-uea" class="bold">Notificações</span>
  </ion-list-header>
  <button ion-item color="green-uea" class="text-1x" tappable (click)="close()">
  	<ion-icon name="mail"></ion-icon>
  	Reserva feita com sucesso!
  </button>
  <button ion-item color="green-uea" class="text-1x" tappable (click)="close()">
  	<ion-icon name="mail"></ion-icon>
  	Atividade reprogramada
  </button>
  <button ion-item class="text-1x" tappable (click)="close()">
  	<ion-icon name="mail-open" color="green-uea"></ion-icon>
  	<span ion-text color="green-uea">Atividade reprogramada</span>
  </button>
  <button ion-item class="text-1x" tappable (click)="close()">
  	<ion-icon name="mail-open" color="green-uea"></ion-icon>
  	<span ion-text color="green-uea">Atividade reprogramada</span>
  </button>
</ion-list>
